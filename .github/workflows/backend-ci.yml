name: Backend CI

on:
  pull_request:
    paths:
      - 'backend/**'
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found - skipping install"
          fi
      
      - name: Run tests
        working-directory: ./backend
        run: |
          if [ -d "tests" ] || [ -f "test_*.py" ] || [ -f "conftest.py" ]; then
            python -m pytest -v || echo "Tests failed or no tests found yet"
          else
            echo "No test directory/files found - add tests soon!"
          fi
        continue-on-error: true
      
      - name: Type check with mypy (optional)
        working-directory: ./backend
        run: |
          pip install mypy --quiet || true
          if command -v mypy >/dev/null 2>&1; then
            python -m mypy . --ignore-missing-imports || echo "mypy issues found (optional for now)"
          else
            echo "mypy not installed - skipping type check"
          fi
        continue-on-error: true
