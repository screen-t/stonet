name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production  # Change to 'staging' later if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Run type check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Aother frontend env vars here later VITE_BACKEND_URL

      - name: Deploy to Vercel (Production)
        if: success()  # Only try deploy if build succeeds
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}               
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}             
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_PROD }} 
          working-directory: ./frontend
          vercel-args: '--prod'                                   
          scope: ${{ secrets.VERCEL_ORG_ID }}
        continue-on-error: true  # Won't block CI if Vercel not ready yet
